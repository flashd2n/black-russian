<body>
<svg height="120" width="280">
  <defs>
    <linearGradient id="grad1" x1="10%" y1="0%" x2="50%" y2="100%">
      <stop offset="25%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,255,0);stop-opacity:1" />
    </linearGradient>
  </defs>

  <defs>
    <linearGradient id="grad2" x1="10%" y1="10%" x2="50%" y2="60%">
      <stop offset="25%" style="stop-color:orange;stop-opacity:1" />
      <stop offset="100%" style="stop-color:orangered;stop-opacity:1" />
    </linearGradient>
  </defs>

  <defs>
    <linearGradient id="grad3" x1="10%" y1="10%" x2="60%" y2="60%">
      <stop offset="25%" style="stop-color:darkred;stop-opacity:1" />
      <stop offset="100%" style="stop-color:black;stop-opacity:1" />
    </linearGradient>
  </defs>  

  <polygon class="easy" points="50,10 15,100 85,100" fill="url(#grad1)"></polygon>  

  <rect class="normal" x="150" y="10" width="90" height="90" fill="url(#grad2)"></rect>
  
  <text class="easy" fill="white" font-size="15" font-family="Verdana" x="30" y="86">EASY</text>
  <text class="normal" fill="yellow" font-size="15" font-family="Verdana" x="163" y="68">NORMAL</text>
